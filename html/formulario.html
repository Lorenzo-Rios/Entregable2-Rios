<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Vinos | Ingresa</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <header class="cabezera__pagina">
        <div class="items__cabezera-pagina">
            <img src="../img/logo-vinoo.png" alt="" class="logo-vino">
        </div>
        <div class="items__cabezera-pagina">
            <nav>
                <div class="nav">
                    <ul>
                        <a href="../index.html">Productos</a>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
       <div class="contenedor__padre">
           <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar en la página<p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Crea ahora mismo tu cuenta para ingresar a la página<p>
                    <button id="btn__register">Registrarme</button>
                </div> 
            </div>    
                <!--Formulario de login y Registro-->      
            <div class="contenedor__login-register">
                <!--Login-->
                <form action=""          class="formulario__login" id="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
                </form>
                <!--Registro-->
                <form action="" class="formulario__register" id="formulario__register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
                </form>
            </div>
       </div>
    </main>
    <footer class="pie__pagina">
        <div class="item__pie-pagina">
            <a href="https://www.whatsapp.com/"><img src="../img/telefono.png" alt="" class="logo__telefono"></a>
        </div>
        <div class="item__pie-pagina">
            <a href="https://www.instagram.com/lolorioss_/"><img src="../img/ig.png" alt="" class="logo__ig"></a>
        </div>
    </footer>
    <script src="../js/formulario.js"></script>
</body>
</html>
